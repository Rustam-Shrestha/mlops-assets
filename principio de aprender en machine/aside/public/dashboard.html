<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Requests Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;      
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      table {
        width: 90%;
        margin:0 auto;
        border-collapse: collapse;
        background: #fff;
        border-radius: 8px;
        border: 2px solid black
        /* overflow: hidden; */
        
      }
      th,
      td {
        padding: 10px;
        /* border-bottom: 1px solid #ccc; */
        text-align: left;
        border: 2px solid #444;
      }
      th {
        background-color: #007bff;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      a {
        color: #007bff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      
      *{
        margin: 0;
      }
    </style>
  </head>
  <body>

    <nav style="background:#007BFF; padding:10px; border-radius:5px;">
  <a href="/" 
     style="color:white; margin-right:15px; text-decoration:none; font-weight:bold;">
     Home
  </a>
  <a href="/dashboard" 
     style="color:white; text-decoration:none; font-weight:bold;">
     Dashboard
  </a>
</nav>

    <h1>Service Requests Dashboard</h1>

    <table id="requestsTable">
      <thead>
        <tr>
          <th>Facility ID</th>
          <th>Ticket No</th>
          <th>Store Name</th>
          <th>Address</th>
          <th>Issue On</th>
          <th>Description</th>
          <th>Priority</th>
          <th>Contact</th>
          <th>Date Submitted</th>
        </tr>
      </thead>
      <tbody>
        <!-- Requests will be loaded here -->
      </tbody>
    </table>

    <script>
      async function loadRequests() {
      try {
        const res = await fetch('/api/requests');
        const json_data = await res.json();
        const tbody = document.getElementById('requestsTable').querySelector('tbody');
        tbody.innerHTML = '';

        const data = json_data.data;
        data.forEach(req => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${req.facilityId}</td>
            <td>${req.ticketNumber}</td>
            <td>${req.storeName}</td>
            <td>${req.address}</td>
            <td>${req.issuesOn}</td>
            <td>${req.issueDescription}</td>
            <td>${req.priority}</td>
            <td>${req.contactName} (${req.contactEmail}, ${req.contactPhone})</td>
            <td>${req.date} ${req.time}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error('Failed to load requests:', err);
      }
    }

    loadRequests();
    setInterval(loadRequests, 30000);
    </script>
  </body>
</html>
